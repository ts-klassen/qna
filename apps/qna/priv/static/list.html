<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QNA State List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        select {
            padding: 5px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #error {
            color: red;
            margin-top: 20px;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>QNA State List</h1>
    
    <label for="stateSelect">Select State:</label>
    <select id="stateSelect">
        <option value="">--Select State--</option>
    </select>
    
    <table id="qnaTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Log Page</th>
            </tr>
        </thead>
        <tbody>
            <!-- QNA IDs and Log Links will be populated here -->
        </tbody>
    </table>
    
    <div id="error"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stateSelect = document.getElementById('stateSelect');
            const qnaTableBody = document.querySelector('#qnaTable tbody');
            const errorDiv = document.getElementById('error');

            // Function to escape HTML to prevent HTML injection
            function escapeHTML(str) {
                const div = document.createElement('div');
                div.appendChild(document.createTextNode(str));
                return div.innerHTML;
            }

            // Fetch the list of states on page load
            fetch('/qna/api/v2/qna/state', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    data.state_list.forEach(state => {
                        const option = document.createElement('option');
                        option.value = state;
                        option.textContent = state;
                        stateSelect.appendChild(option);
                    });
                } else {
                    displayError(`Failed to fetch states: ${data.reason}`);
                }
            })
            .catch(error => {
                console.error('Error fetching states:', error);
                displayError('An error occurred while fetching states.');
            });

            // Handle state selection
            stateSelect.addEventListener('change', () => {
                const selectedState = stateSelect.value;
                qnaTableBody.innerHTML = ''; // Clear existing table data
                errorDiv.textContent = ''; // Clear previous errors

                if (selectedState) {
                    fetch('/qna/api/v2/qna/list', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'same-origin',
                        body: JSON.stringify({ state: selectedState })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            if (data.qna_list.length === 0) {
                                qnaTableBody.innerHTML = '<tr><td colspan="2">No QNA found for this state.</td></tr>';
                            } else {
                                data.qna_list.forEach(qna => {
                                    const row = document.createElement('tr');
                                    
                                    // ID Cell
                                    const idCell = document.createElement('td');
                                    idCell.innerHTML = escapeHTML(qna._id);
                                    row.appendChild(idCell);
                                    
                                    // Log Page Cell
                                    const logCell = document.createElement('td');
                                    const logLink = document.createElement('a');
                                    logLink.href = `view_qna_log.html#${encodeURIComponent(qna._id)}`;
                                    logLink.textContent = 'View Log';
                                    logLink.target = '_blank'; // Open in a new tab
                                    logCell.appendChild(logLink);
                                    row.appendChild(logCell);
                                    
                                    qnaTableBody.appendChild(row);
                                });
                            }
                        } else {
                            displayError(`Failed to fetch QNA list: ${data.reason}`);
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching QNA list:', error);
                        displayError('An error occurred while fetching QNA list.');
                    });
                }
            });

            // Function to display error messages
            function displayError(message) {
                errorDiv.textContent = message;
            }
        });
    </script>
</body>
</html>
