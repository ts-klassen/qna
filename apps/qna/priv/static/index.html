<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>製品質問登録ページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>製品質問登録</h1>
    <form id="questionForm">
        <div class="form-group">
            <label for="productName">製品名:</label>
            <input type="text" id="productName" name="product_name" required>
        </div>
        <div class="form-group">
            <label for="productVersion">製品バージョン:</label>
            <input type="text" id="productVersion" name="product_version" required>
        </div>
        <div class="form-group">
            <label for="questionNo">識別番号 No:</label>
            <input type="text" id="questionNo" name="no" required>
        </div>
        <div class="form-group">
            <label for="titles">見出し titles (カンマ区切り):</label>
            <input type="text" id="titles" name="titles">
        </div>
        <div class="form-group">
            <label for="question">質問主文:</label>
            <textarea id="question" name="question" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="notes">備考 notes (カンマ区切り):</label>
            <input type="text" id="notes" name="notes">
        </div>
        <button type="submit">質問を登録</button>
    </form>
    <div id="responseMessage"></div>

    <script src="app.js"></script>
</body>
</html>
