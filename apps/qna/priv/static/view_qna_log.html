<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログ閲覧ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #log-container {
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 800px;
            margin: 0 auto;
            height: 600px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .log-entry {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .log-entry.type-create {
            background-color: #e0f7fa;
        }
        .log-entry.type-update {
            background-color: #e8f5e9;
        }
        .log-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .log-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>ログ閲覧ページ</h1>
    <div id="log-container">
        <!-- ログがここに表示されます -->
    </div>

    <script>
        // URIのハッシュからQNA IDを取得
        function getQnaIdFromHash() {
            return decodeURIComponent(window.location.hash.substring(1));
        }

        // HTMLエスケープ関数
        function escapeHTML(str) {
            return str.replace(/&/g, "&amp;")
                      .replace(/</g, "&lt;")
                      .replace(/>/g, "&gt;")
                      .replace(/"/g, "&quot;")
                      .replace(/'/g, "&#039;");
        }

        // ログをフォーマットして表示
        function displayLogs(logs) {
            const container = document.getElementById('log-container');
            container.innerHTML = ''; // 既存のログをクリア

            logs.forEach(log => {
                const logEntry = document.createElement('div');
                logEntry.classList.add('log-entry');

                // ログの種類に応じてクラスを追加
                if (log.type === 'create') {
                    logEntry.classList.add('type-create');
                } else if (log.type === 'update') {
                    logEntry.classList.add('type-update');
                }

                const header = document.createElement('div');
                header.classList.add('log-header');
                header.innerText = `タイプ: ${log.type} | 時間: ${log.time}`;

                const content = document.createElement('div');
                content.classList.add('log-content');
                content.innerText = `ユーザー: ${log.user}\nペイロード: ${JSON.stringify(log.payload, null, 2)}`;

                logEntry.appendChild(header);
                logEntry.appendChild(content);
                container.appendChild(logEntry);
            });
        }

        // エラーメッセージを表示
        function displayError(message) {
            const container = document.getElementById('log-container');
            container.innerHTML = `<div style="color: red;">${escapeHTML(message)}</div>`;
        }

        // ログデータを取得
        async function fetchLogs(qnaId) {
            try {
                const response = await fetch('/qna/api/v2/qna/lookup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: qnaId }),
                    credentials: 'same-origin'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success) {
                    const logs = data.qna.log;
                    displayLogs(logs);
                } else {
                    displayError(`ログの取得に失敗しました: ${data.reason}`);
                }
            } catch (error) {
                displayError(`エラーが発生しました: ${error.message}`);
            }
        }

        // 初期化処理
        function init() {
            const qnaId = getQnaIdFromHash();
            if (!qnaId) {
                displayError('QNA IDが指定されていません。URIのハッシュ部分にQNA IDを追加してください。');
                return;
            }
            fetchLogs(qnaId);
        }

        // ページ読み込み時に初期化
        window.onload = init;
    </script>
</body>
</html>
