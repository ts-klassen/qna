<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>部署マスタメンテナンス</title>
    <style>
        /* シンプルなスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
            vertical-align: top;
        }
        .tag {
            display: inline-block;
            background-color: #e0e0e0;
            border-radius: 4px;
            padding: 2px 6px;
            margin-right: 4px;
            font-size: 0.9em;
            margin-bottom: 4px;
        }
        .button {
            padding: 10px 20px; /* Increased padding for wider buttons */
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            width: 100%; /* Make buttons full width */
            box-sizing: border-box;
            margin-top: 10px; /* Add some space above buttons */
        }
        .button:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 10px;
        }
        #addDepartmentForm, #editDepartmentForm {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .input-field {
            width: 100%; /* 部署名とバージョンの入力欄を同じ幅に */
            margin-bottom: 10px;
            box-sizing: border-box;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .version-field {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .version-field input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .version-field .remove-version-btn {
            background-color: #dc3545;
            /* Removed margin-left to align properly */
            padding: 0 16px; /* Set vertical padding to zero */
            height: 32px; /* Set a fixed height to match input field */
            width: auto; /* Allow button to size based on content */
            margin: 0; /* Ensure no margin */
            align-self: center; /* Center align button vertically */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .version-field .remove-version-btn:hover {
            background-color: #c82333;
        }
        .button-group {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <h1>部署マスタメンテナンス</h1>

    <!-- 新規追加フォーム -->
    <div id="addDepartmentForm">
        <h2>新規部署追加</h2>
        <div class="form-group">
            <label for="newDepartmentName">部署名:</label>
            <input type="text" id="newDepartmentName" class="input-field" required>
        </div>
        <div class="form-group" id="newVersionsContainer">
            <label>バージョン:</label>
            <div class="version-field">
                <input type="text" class="input-field" required>
                <button type="button" class="button remove-version-btn">-</button>
            </div>
        </div>
        <div class="form-group">
            <button type="button" id="addVersionBtn" class="button">＋ バージョンを追加</button>
        </div>
        <div class="form-group">
            <button type="button" id="submitAddDepartmentBtn" class="button">追加</button>
        </div>
    </div>

    <!-- 編集フォーム -->
    <div id="editDepartmentForm" style="display: none;">
        <h2>部署編集</h2>
        <input type="hidden" id="editDepartmentId">
        <div class="form-group">
            <label for="editDepartmentName">部署名:</label>
            <input type="text" id="editDepartmentName" class="input-field" required>
        </div>
         <label>バージョン:</label><br>
        <div class="form-group" id="existingVersionsContainer">
            <!-- 既存のバージョンをタグとして表示 -->
        </div>
        <div class="form-group" id="editVersionsContainer">
            <!-- 初期状態ではバージョン入力欄を表示しない -->
        </div>
        <div class="form-group">
            <button type="button" id="addEditVersionBtn" class="button">＋ バージョンを追加</button>
        </div>
        <div class="form-group">
            <button type="button" id="submitEditDepartmentBtn" class="button">保存</button>
        </div>
        <div class="form-group">
            <button type="button" id="cancelEditDepartmentBtn" class="button">キャンセル</button>
        </div>
    </div>

    <!-- 部署一覧テーブル -->
    <table id="departmentsTable">
        <thead>
            <tr>
                <!-- 部署ID列を削除 -->
                <th>部署名</th>
                <th>バージョン</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- データはここに挿入されます -->
        </tbody>
    </table>

    <script>
        const BASE_URI = '/qna/api/v2';
        let currentRev = null; // revを保持する変数
        let departments = []; // 既存部署を保持する変数

        // UUID生成関数
        var generateUUID = function() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        };

        // バージョンフィールド削除関数
        var removeVersionField = function(button) {
            var field = button.parentElement;
            var container = button.parentElement.parentElement;
            if (container.id === 'newVersionsContainer') {
                if (container.querySelectorAll('.version-field').length > 1) { // 最低1つを保持
                    field.remove();
                } else {
                    alert('最低1つのバージョンを保持してください。');
                }
            } else {
                // 編集フォームではバージョンの数に制限なし
                field.remove();
            }
        };

        // バージョンフィールド追加関数
        var addVersionField = function(container) {
            var div = document.createElement('div');
            div.className = 'version-field';
            var input = document.createElement('input');
            input.type = 'text';
            input.className = 'input-field';
            input.required = true;

            var removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'button remove-version-btn';
            removeBtn.textContent = '-';
            removeBtn.addEventListener('click', () => removeVersionField(removeBtn));

            div.appendChild(input);
            div.appendChild(removeBtn);
            container.appendChild(div);
        };

        // 編集キャンセル関数
        var cancelEdit = function() {
            console.log('キャンセルボタンが押されました。');
            document.getElementById('editDepartmentForm').style.display = 'none';
            clearEditForm();
            document.getElementById('addDepartmentForm').style.display = 'block';
        };

        // 部署編集フォームの表示関数をグローバルに定義
        var openEditForm = function(department) {
            // 新規追加フォームを非表示に
            document.getElementById('addDepartmentForm').style.display = 'none';

            // 編集フォームを表示
            var editForm = document.getElementById('editDepartmentForm');
            editForm.style.display = 'block';
            document.getElementById('editDepartmentId').value = department.id;
            document.getElementById('editDepartmentName').value = department.name;

            // 既存バージョンの表示
            var existingContainer = document.getElementById('existingVersionsContainer');
            existingContainer.innerHTML = '';
            department.versions.forEach(function(version) {
                var span = document.createElement('span');
                span.className = 'tag';
                span.textContent = version;
                existingContainer.appendChild(span);
            });

            // 新規バージョン入力欄のリセット（初期状態ではバージョン入力欄を追加しない）
            var newVersionsContainer = document.getElementById('editVersionsContainer');
            newVersionsContainer.innerHTML = '';
            // 以前はここで addVersionField(newVersionsContainer); を呼び出していましたが、削除しました
        };

        // 編集フォームのリセット関数をグローバルに定義
        var clearEditForm = function() {
            document.getElementById('editDepartmentId').value = '';
            document.getElementById('editDepartmentName').value = '';
            var existingContainer = document.getElementById('existingVersionsContainer');
            existingContainer.innerHTML = '';
            var newVersionsContainer = document.getElementById('editVersionsContainer');
            newVersionsContainer.innerHTML = '';
            // 以前はここで addVersionField(newVersionsContainer); を呼び出していましたが、削除しました
        };

        document.addEventListener('DOMContentLoaded', () => {
            var departmentsTableBody = document.querySelector('#departmentsTable tbody');
            var submitAddDepartmentBtn = document.getElementById('submitAddDepartmentBtn');
            var addVersionBtn = document.getElementById('addVersionBtn');

            var editDepartmentForm = document.getElementById('editDepartmentForm');
            var cancelEditDepartmentBtn = document.getElementById('cancelEditDepartmentBtn');
            var submitEditDepartmentBtn = document.getElementById('submitEditDepartmentBtn');
            var addEditVersionBtn = document.getElementById('addEditVersionBtn');

            // 部署データの取得と表示
            var fetchDepartments = function() {
                fetch(BASE_URI + '/master/departments', {
                    method: 'GET',
                    credentials: 'same-origin',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if(data.success) {
                        departments = data.payload.departments; // 部署データを更新
                        currentRev = data.rev || null; // revを更新
                        renderDepartments(departments);
                    } else {
                        alert('部署データの取得に失敗しました。');
                    }
                })
                .catch(error => {
                    console.error('Error fetching departments:', error);
                });
            };

            // テーブルに部署を表示
            var renderDepartments = function(departments) {
                departmentsTableBody.innerHTML = '';
                departments.forEach(function(department) {
                    var tr = document.createElement('tr');

                    var tdName = document.createElement('td');
                    tdName.textContent = department.name;
                    tr.appendChild(tdName);

                    var tdVersions = document.createElement('td');
                    department.versions.forEach(function(version) {
                        var span = document.createElement('span');
                        span.className = 'tag';
                        span.textContent = version;
                        tdVersions.appendChild(span);
                    });
                    tr.appendChild(tdVersions);

                    var tdActions = document.createElement('td');
                    var editBtn = document.createElement('button');
                    editBtn.textContent = '編集';
                    editBtn.className = 'button';
                    editBtn.addEventListener('click', () => openEditForm(department));
                    tdActions.appendChild(editBtn);
                    tr.appendChild(tdActions);

                    departmentsTableBody.appendChild(tr);
                });
            };

            // 新規追加フォームでバージョンを追加
            addVersionBtn.addEventListener('click', () => {
                var container = document.getElementById('newVersionsContainer');
                addVersionField(container);
            });

            // 編集フォームでバージョンを追加
            addEditVersionBtn.addEventListener('click', () => {
                var container = document.getElementById('editVersionsContainer');
                addVersionField(container);
            });

            // 既存のremove-version-btnにイベントリスナーを追加
            document.querySelectorAll('.remove-version-btn').forEach(function(button) {
                button.addEventListener('click', () => removeVersionField(button));
            });

            // 新規部署の追加
            submitAddDepartmentBtn.addEventListener('click', () => {
                var name = document.getElementById('newDepartmentName').value.trim();
                var versionInputs = document.querySelectorAll('#newVersionsContainer .input-field');
                var versions = Array.from(versionInputs).map(input => input.value.trim()).filter(v => v !== '');

                if(name === '' || versions.length === 0) {
                    alert('部署名と少なくとも1つのバージョンを入力してください。');
                    return;
                }

                var newDepartment = {
                    id: generateUUID(),
                    name: name,
                    versions: versions
                };

                // 既存の部署データに新しい部署を追加
                var updatedDepartments = [...departments, newDepartment];

                var requestBody = {
                    payload: {
                        departments: updatedDepartments
                    }
                };

                if(currentRev) {
                    requestBody.rev = currentRev; // revを追加
                }

                fetch(BASE_URI + '/master/departments', {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                })
                .then(response => response.json())
                .then(data => {
                    if(data.success) {
                        fetchDepartments();
                        clearAddForm();
                    } else {
                        if(data.reason === 'conflict') {
                            alert('データに競合が発生しました。最新のデータを取得します。');
                            fetchDepartments();
                        } else {
                            alert('部署の追加に失敗しました。原因: ' + data.reason);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error adding department:', error);
                });
            });

            // 編集フォームの保存
            submitEditDepartmentBtn.addEventListener('click', () => {
                var id = document.getElementById('editDepartmentId').value;
                var name = document.getElementById('editDepartmentName').value.trim();
                var versionInputs = document.querySelectorAll('#editVersionsContainer .input-field');
                var newVersions = Array.from(versionInputs).map(input => input.value.trim()).filter(v => v !== '');

                if(name === '') {
                    alert('部署名を入力してください。');
                    return;
                }

                if(!currentRev) {
                    alert('現在のデータバージョンが取得できていません。最新のデータを再取得してください。');
                    fetchDepartments();
                    return;
                }

                // 対象部署を配列から検索
                var existingDepartment = departments.find(p => p.id === id);
                if(!existingDepartment) {
                    alert('更新対象の部署が見つかりません。');
                    return;
                }

                var updatedDepartment = {
                    id: id,
                    name: name,
                    versions: existingDepartment.versions.concat(newVersions) // バージョンは追加のみ
                };

                // 更新された部署リストを作成
                var updatedDepartments = departments.map(p => p.id === id ? updatedDepartment : p);

                var requestBody = {
                    payload: {
                        departments: updatedDepartments
                    },
                    rev: currentRev // revを必ず指定
                };

                fetch(BASE_URI + '/master/departments', {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                })
                .then(response => response.json())
                .then(function(updateData) {
                    if(updateData.success) {
                        fetchDepartments();
                        cancelEdit();
                    } else {
                        if(updateData.reason === 'conflict') {
                            alert('データに競合が発生しました。最新のデータを取得します。');
                            fetchDepartments();
                        } else {
                            alert('部署の更新に失敗しました。原因: ' + updateData.reason);
                        }
                    }
                })
                .catch(function(error) {
                    console.error('Error updating department:', error);
                });
            });

            // 編集フォームのキャンセル
            cancelEditDepartmentBtn.addEventListener('click', () => {
                cancelEdit();
            });

            // 新規追加フォームのリセット
            var clearAddForm = function() {
                document.getElementById('newDepartmentName').value = '';
                var container = document.getElementById('newVersionsContainer');
                container.innerHTML = '';
                addVersionField(container);
            };

            // 編集フォームのリセット
            var clearEditForm = function() {
                document.getElementById('editDepartmentId').value = '';
                document.getElementById('editDepartmentName').value = '';
                var existingContainer = document.getElementById('existingVersionsContainer');
                existingContainer.innerHTML = '';
                var newVersionsContainer = document.getElementById('editVersionsContainer');
                newVersionsContainer.innerHTML = '';
                // 以前はここで addVersionField(newVersionsContainer); を呼び出していましたが、削除しました
            };

            // 初期データの取得
            fetchDepartments();
        });
    </script>

</body>
</html>
