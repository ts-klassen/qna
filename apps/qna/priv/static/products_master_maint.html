<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>製品マスタメンテナンス</title>
    <style>
        /* シンプルなスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
            vertical-align: top;
        }
        .tag {
            display: inline-block;
            background-color: #e0e0e0;
            border-radius: 4px;
            padding: 2px 6px;
            margin-right: 4px;
            font-size: 0.9em;
            margin-bottom: 4px;
        }
        .button {
            padding: 6px 12px;
            margin: 4px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 10px;
        }
        #addProductForm, #editProductForm {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .version-input {
            width: 100%; /* 製品名の入力欄と同じ幅 */
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .version-field {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .version-field input {
            flex: 1;
        }
        .version-field .remove-version-btn {
            background-color: #dc3545;
            margin-left: 5px;
            padding: 6px 12px;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 4px;
        }
        .version-field .remove-version-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h1>製品マスタメンテナンス</h1>

    <!-- 新規追加フォーム -->
    <div id="addProductForm">
        <h2>新規製品追加</h2>
        <div class="form-group">
            <label for="newProductName">製品名:</label>
            <input type="text" id="newProductName" required>
        </div>
        <div class="form-group" id="newVersionsContainer">
            <label>バージョン:</label>
            <div class="version-field">
                <input type="text" class="version-input" required>
                <button type="button" class="button remove-version-btn">-</button>
            </div>
        </div>
        <button type="button" id="addVersionBtn" class="button">+</button>
        <button type="button" id="submitAddProductBtn" class="button">追加</button>
    </div>

    <!-- 編集フォーム -->
    <div id="editProductForm" style="display: none;">
        <h2>製品編集</h2>
        <input type="hidden" id="editProductId">
        <div class="form-group">
            <label for="editProductName">製品名:</label>
            <input type="text" id="editProductName" required>
        </div>
        <div class="form-group" id="existingVersionsContainer">
            <label>既存バージョン:</label><br>
            <!-- 既存のバージョンをタグとして表示 -->
        </div>
        <div class="form-group" id="editVersionsContainer">
            <label>新規バージョン追加:</label>
            <div class="version-field">
                <input type="text" class="version-input" required>
                <button type="button" class="button remove-version-btn">-</button>
            </div>
        </div>
        <button type="button" id="addEditVersionBtn" class="button">+</button>
        <button type="button" id="submitEditProductBtn" class="button">保存</button>
        <button type="button" id="cancelEditProductBtn" class="button">キャンセル</button>
    </div>

    <!-- 製品一覧テーブル -->
    <table id="productsTable">
        <thead>
            <tr>
                <th>製品ID</th>
                <th>製品名</th>
                <th>バージョン</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- データはここに挿入されます -->
        </tbody>
    </table>

    <script>
        const BASE_URI = '/qna/api/v2';

        // UUID生成関数
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // バージョンフィールド削除関数
        function removeVersionField(button) {
            const field = button.parentElement;
            field.remove();
        }

        // 編集キャンセル関数
        function cancelEdit() {
            console.log('キャンセルボタンが押されました。');
            document.getElementById('editProductForm').style.display = 'none';
            clearEditForm();
            document.getElementById('addProductForm').style.display = 'block';
        }

        // 製品編集フォームの表示関数をグローバルに定義
        function openEditForm(product) {
            // 新規追加フォームを非表示に
            document.getElementById('addProductForm').style.display = 'none';

            // 編集フォームを表示
            const editForm = document.getElementById('editProductForm');
            editForm.style.display = 'block';
            document.getElementById('editProductId').value = product.id;
            document.getElementById('editProductName').value = product.name;

            // 既存バージョンの表示
            const existingContainer = document.getElementById('existingVersionsContainer');
            existingContainer.innerHTML = '';
            product.versions.forEach(version => {
                const span = document.createElement('span');
                span.className = 'tag';
                span.textContent = version;
                existingContainer.appendChild(span);
            });

            // 新規バージョン入力欄のリセット
            const newVersionsContainer = document.getElementById('editVersionsContainer');
            newVersionsContainer.innerHTML = `
                <div class="version-field">
                    <input type="text" class="version-input" required>
                    <button type="button" class="button remove-version-btn">-</button>
                </div>
            `;
        }

        // 編集フォームのリセット関数をグローバルに定義
        function clearEditForm() {
            document.getElementById('editProductId').value = '';
            document.getElementById('editProductName').value = '';
            const existingContainer = document.getElementById('existingVersionsContainer');
            existingContainer.innerHTML = '';
            const newVersionsContainer = document.getElementById('editVersionsContainer');
            newVersionsContainer.innerHTML = `
                <div class="version-field">
                    <input type="text" class="version-input" required>
                    <button type="button" class="button remove-version-btn">-</button>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const productsTableBody = document.querySelector('#productsTable tbody');
            const addProductForm = document.getElementById('addProductForm');
            const submitAddProductBtn = document.getElementById('submitAddProductBtn');
            const addVersionBtn = document.getElementById('addVersionBtn');

            const editProductForm = document.getElementById('editProductForm');
            const cancelEditProductBtn = document.getElementById('cancelEditProductBtn');
            const submitEditProductBtn = document.getElementById('submitEditProductBtn');
            const addEditVersionBtn = document.getElementById('addEditVersionBtn');

            // 製品データの取得と表示
            function fetchProducts() {
                fetch(`${BASE_URI}/master/products`, {
                    method: 'GET',
                    credentials: 'same-origin',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if(data.success) {
                        renderProducts(data.payload.products);
                    } else {
                        alert('製品データの取得に失敗しました。');
                    }
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                });
            }

            // テーブルに製品を表示
            function renderProducts(products) {
                productsTableBody.innerHTML = '';
                products.forEach(product => {
                    const tr = document.createElement('tr');

                    const tdId = document.createElement('td');
                    tdId.textContent = product.id;
                    tr.appendChild(tdId);

                    const tdName = document.createElement('td');
                    tdName.textContent = product.name;
                    tr.appendChild(tdName);

                    const tdVersions = document.createElement('td');
                    product.versions.forEach(version => {
                        const span = document.createElement('span');
                        span.className = 'tag';
                        span.textContent = version;
                        tdVersions.appendChild(span);
                    });
                    tr.appendChild(tdVersions);

                    const tdActions = document.createElement('td');
                    const editBtn = document.createElement('button');
                    editBtn.textContent = '編集';
                    editBtn.className = 'button';
                    editBtn.addEventListener('click', () => openEditForm(product));
                    tdActions.appendChild(editBtn);
                    tr.appendChild(tdActions);

                    productsTableBody.appendChild(tr);
                });
            }

            // 新規追加フォームでバージョンを追加
            addVersionBtn.addEventListener('click', () => {
                const container = document.getElementById('newVersionsContainer');
                const div = document.createElement('div');
                div.className = 'version-field';
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'version-input';
                input.required = true;
                const removeBtn = document.createElement('button');
                removeBtn.type = 'button';
                removeBtn.className = 'button remove-version-btn';
                removeBtn.textContent = '-';
                removeBtn.addEventListener('click', () => removeVersionField(removeBtn));
                div.appendChild(input);
                div.appendChild(removeBtn);
                container.appendChild(div);
            });

            // 編集フォームでバージョンを追加
            addEditVersionBtn.addEventListener('click', () => {
                const container = document.getElementById('editVersionsContainer');
                const div = document.createElement('div');
                div.className = 'version-field';
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'version-input';
                input.required = true;
                const removeBtn = document.createElement('button');
                removeBtn.type = 'button';
                removeBtn.className = 'button remove-version-btn';
                removeBtn.textContent = '-';
                removeBtn.addEventListener('click', () => removeVersionField(removeBtn));
                div.appendChild(input);
                div.appendChild(removeBtn);
                container.appendChild(div);
            });

            // 新規製品の追加
            submitAddProductBtn.addEventListener('click', () => {
                const name = document.getElementById('newProductName').value.trim();
                const versionInputs = document.querySelectorAll('#newVersionsContainer .version-input');
                const versions = Array.from(versionInputs).map(input => input.value.trim()).filter(v => v !== '');

                if(name === '' || versions.length === 0) {
                    alert('製品名と少なくとも1つのバージョンを入力してください。');
                    return;
                }

                const newProduct = {
                    id: generateUUID(),
                    name,
                    versions
                };

                fetch(`${BASE_URI}/master/products`, {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        payload: {
                            products: [newProduct]
                        }
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if(data.success) {
                        fetchProducts();
                        clearAddForm();
                    } else {
                        alert('製品の追加に失敗しました。原因: ' + data.reason);
                    }
                })
                .catch(error => {
                    console.error('Error adding product:', error);
                });
            });

            // 編集フォームの保存
            submitEditProductBtn.addEventListener('click', () => {
                const id = document.getElementById('editProductId').value;
                const name = document.getElementById('editProductName').value.trim();
                const versionInputs = document.querySelectorAll('#editVersionsContainer .version-input');
                const newVersions = Array.from(versionInputs).map(input => input.value.trim()).filter(v => v !== '');

                if(name === '' || newVersions.length === 0) {
                    alert('製品名と少なくとも1つの新規バージョンを入力してください。');
                    return;
                }

                // 製品データの取得
                fetch(`${BASE_URI}/master/products`, {
                    method: 'GET',
                    credentials: 'same-origin',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if(data.success) {
                        const existingProduct = data.payload.products.find(p => p.id === id);
                        if(existingProduct) {
                            const updatedProduct = {
                                id,
                                name,
                                versions: [...existingProduct.versions, ...newVersions]
                            };

                            fetch(`${BASE_URI}/master/products`, {
                                method: 'POST',
                                credentials: 'same-origin',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    payload: {
                                        products: [updatedProduct]
                                    }
                                })
                            })
                            .then(response => response.json())
                            .then(updateData => {
                                if(updateData.success) {
                                    fetchProducts();
                                    cancelEdit();
                                } else {
                                    alert('製品の更新に失敗しました。原因: ' + updateData.reason);
                                }
                            })
                            .catch(error => {
                                console.error('Error updating product:', error);
                            });
                        } else {
                            alert('更新対象の製品が見つかりません。');
                        }
                    } else {
                        alert('製品データの取得に失敗しました。');
                    }
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                });
            });

            // 編集フォームのキャンセル
            cancelEditProductBtn.addEventListener('click', () => {
                cancelEdit();
            });

            // 新規追加フォームのリセット
            function clearAddForm() {
                document.getElementById('newProductName').value = '';
                const container = document.getElementById('newVersionsContainer');
                container.innerHTML = `
                    <div class="version-field">
                        <input type="text" class="version-input" required>
                        <button type="button" class="button remove-version-btn">-</button>
                    </div>
                `;
            }

            // 編集フォームのリセット
            function clearEditForm() {
                document.getElementById('editProductId').value = '';
                document.getElementById('editProductName').value = '';
                const existingContainer = document.getElementById('existingVersionsContainer');
                existingContainer.innerHTML = '';
                const newVersionsContainer = document.getElementById('editVersionsContainer');
                newVersionsContainer.innerHTML = `
                    <div class="version-field">
                        <input type="text" class="version-input" required>
                        <button type="button" class="button remove-version-btn">-</button>
                    </div>
                `;
            }

            // 初期データの取得
            fetchProducts();
        });
    </script>

</body>
</html>
