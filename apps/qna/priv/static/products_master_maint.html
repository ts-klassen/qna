<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>製品マスタメンテナンス</title>
    <style>
        /* シンプルなスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .tag {
            display: inline-block;
            background-color: #e0e0e0;
            border-radius: 4px;
            padding: 2px 6px;
            margin-right: 4px;
            font-size: 0.9em;
        }
        .button {
            padding: 6px 12px;
            margin: 4px;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 10px;
        }
        #addProductForm, #editProductForm {
            display: none;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>製品マスタメンテナンス</h1>

    <button id="showAddFormBtn" class="button">新規追加</button>

    <!-- 新規追加フォーム -->
    <div id="addProductForm">
        <h2>新規製品追加</h2>
        <div class="form-group">
            <label for="newProductName">製品名:</label>
            <input type="text" id="newProductName" required>
        </div>
        <div class="form-group" id="newVersionsContainer">
            <label>バージョン:</label>
            <input type="text" class="version-input" required>
        </div>
        <button id="addVersionBtn" class="button">+</button>
        <button id="submitAddProductBtn" class="button">追加</button>
        <button id="cancelAddProductBtn" class="button">キャンセル</button>
    </div>

    <!-- 編集フォーム -->
    <div id="editProductForm">
        <h2>製品編集</h2>
        <input type="hidden" id="editProductId">
        <div class="form-group">
            <label for="editProductName">製品名:</label>
            <input type="text" id="editProductName" required>
        </div>
        <div class="form-group" id="editVersionsContainer">
            <label>バージョン:</label>
            <div class="version-field">
                <input type="text" class="version-input" required>
            </div>
        </div>
        <button id="addEditVersionBtn" class="button">+</button>
        <button id="submitEditProductBtn" class="button">保存</button>
        <button id="cancelEditProductBtn" class="button">キャンセル</button>
    </div>

    <!-- 製品一覧テーブル -->
    <table id="productsTable">
        <thead>
            <tr>
                <th>製品ID</th>
                <th>製品名</th>
                <th>バージョン</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- データはここに挿入されます -->
        </tbody>
    </table>

    <script>
        const BASE_URI = '/qna/api/v2';

        // UUID生成関数
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const productsTableBody = document.querySelector('#productsTable tbody');
            const showAddFormBtn = document.getElementById('showAddFormBtn');
            const addProductForm = document.getElementById('addProductForm');
            const cancelAddProductBtn = document.getElementById('cancelAddProductBtn');
            const submitAddProductBtn = document.getElementById('submitAddProductBtn');
            const addVersionBtn = document.getElementById('addVersionBtn');

            const editProductForm = document.getElementById('editProductForm');
            const cancelEditProductBtn = document.getElementById('cancelEditProductBtn');
            const submitEditProductBtn = document.getElementById('submitEditProductBtn');
            const addEditVersionBtn = document.getElementById('addEditVersionBtn');

            // 製品データの取得と表示
            function fetchProducts() {
                fetch(`${BASE_URI}/master/products`, {
                    method: 'GET',
                    credentials: 'same-origin',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if(data.success) {
                        renderProducts(data.payload.products);
                    } else {
                        alert('製品データの取得に失敗しました。');
                    }
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                });
            }

            // テーブルに製品を表示
            function renderProducts(products) {
                productsTableBody.innerHTML = '';
                products.forEach(product => {
                    const tr = document.createElement('tr');

                    const tdId = document.createElement('td');
                    tdId.textContent = product.id;
                    tr.appendChild(tdId);

                    const tdName = document.createElement('td');
                    tdName.textContent = product.name;
                    tr.appendChild(tdName);

                    const tdVersions = document.createElement('td');
                    product.versions.forEach(version => {
                        const span = document.createElement('span');
                        span.className = 'tag';
                        span.textContent = version;
                        tdVersions.appendChild(span);
                    });
                    tr.appendChild(tdVersions);

                    const tdActions = document.createElement('td');
                    const editBtn = document.createElement('button');
                    editBtn.textContent = '編集';
                    editBtn.className = 'button';
                    editBtn.addEventListener('click', () => openEditForm(product));
                    tdActions.appendChild(editBtn);
                    tr.appendChild(tdActions);

                    productsTableBody.appendChild(tr);
                });
            }

            // 新規追加フォームの表示
            showAddFormBtn.addEventListener('click', () => {
                addProductForm.style.display = 'block';
            });

            // 新規追加フォームのキャンセル
            cancelAddProductBtn.addEventListener('click', () => {
                addProductForm.style.display = 'none';
                clearAddForm();
            });

            // 新規追加フォームでバージョンを追加
            addVersionBtn.addEventListener('click', () => {
                const container = document.getElementById('newVersionsContainer');
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'version-input';
                input.required = true;
                container.appendChild(document.createElement('br'));
                container.appendChild(input);
            });

            // 新規製品の追加
            submitAddProductBtn.addEventListener('click', () => {
                const name = document.getElementById('newProductName').value.trim();
                const versionInputs = document.querySelectorAll('#newVersionsContainer .version-input');
                const versions = Array.from(versionInputs).map(input => input.value.trim()).filter(v => v !== '');

                if(name === '' || versions.length === 0) {
                    alert('製品名と少なくとも1つのバージョンを入力してください。');
                    return;
                }

                const newProduct = {
                    id: generateUUID(),
                    name,
                    versions
                };

                fetch(`${BASE_URI}/master/products`, {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        payload: {
                            products: [newProduct]
                        }
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if(data.success) {
                        fetchProducts();
                        addProductForm.style.display = 'none';
                        clearAddForm();
                    } else {
                        alert('製品の追加に失敗しました。原因: ' + data.reason);
                    }
                })
                .catch(error => {
                    console.error('Error adding product:', error);
                });
            });

            // 新規追加フォームのリセット
            function clearAddForm() {
                document.getElementById('newProductName').value = '';
                const container = document.getElementById('newVersionsContainer');
                container.innerHTML = '<label>バージョン:</label><input type="text" class="version-input" required>';
            }

            // 編集フォームの表示
            function openEditForm(product) {
                editProductForm.style.display = 'block';
                document.getElementById('editProductId').value = product.id;
                document.getElementById('editProductName').value = product.name;

                const container = document.getElementById('editVersionsContainer');
                container.innerHTML = '<label>バージョン:</label>';
                product.versions.forEach(version => {
                    const div = document.createElement('div');
                    div.className = 'version-field';
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'version-input';
                    input.value = version;
                    input.required = true;
                    div.appendChild(input);
                    container.appendChild(div);
                });
            }

            // 編集フォームのキャンセル
            cancelEditProductBtn.addEventListener('click', () => {
                editProductForm.style.display = 'none';
                clearEditForm();
            });

            // 編集フォームでバージョンを追加
            addEditVersionBtn.addEventListener('click', () => {
                const container = document.getElementById('editVersionsContainer');
                const div = document.createElement('div');
                div.className = 'version-field';
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'version-input';
                input.required = true;
                div.appendChild(input);
                container.appendChild(div);
            });

            // 製品の編集保存
            submitEditProductBtn.addEventListener('click', () => {
                const id = document.getElementById('editProductId').value;
                const name = document.getElementById('editProductName').value.trim();
                const versionInputs = document.querySelectorAll('#editVersionsContainer .version-input');
                const versions = Array.from(versionInputs).map(input => input.value.trim()).filter(v => v !== '');

                if(name === '' || versions.length === 0) {
                    alert('製品名と少なくとも1つのバージョンを入力してください。');
                    return;
                }

                const updatedProduct = {
                    id,
                    name,
                    versions
                };

                fetch(`${BASE_URI}/master/products`, {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        payload: {
                            products: [updatedProduct]
                        }
                        // revが必要な場合はここに追加
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if(data.success) {
                        fetchProducts();
                        editProductForm.style.display = 'none';
                        clearEditForm();
                    } else {
                        alert('製品の更新に失敗しました。原因: ' + data.reason);
                    }
                })
                .catch(error => {
                    console.error('Error updating product:', error);
                });
            });

            // 編集フォームのリセット
            function clearEditForm() {
                document.getElementById('editProductId').value = '';
                document.getElementById('editProductName').value = '';
                const container = document.getElementById('editVersionsContainer');
                container.innerHTML = '<label>バージョン:</label>';
            }

            // 初期データの取得
            fetchProducts();
        });
    </script>

</body>
</html>
