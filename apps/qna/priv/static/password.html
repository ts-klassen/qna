<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワード変更</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="password"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 3px;
            display: none;
        }
        .success {
            background-color: #e8f5e9;
            border: 1px solid #4CAF50;
            color: #2e7d32;
        }
        .error {
            background-color: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>パスワード変更</h1>
        <form id="password-change-form">
            <label for="new-password">新しいパスワード:</label>
            <input type="password" id="new-password" placeholder="新しいパスワード" required>

            <label for="confirm-password">パスワード確認:</label>
            <input type="password" id="confirm-password" placeholder="新しいパスワードを再入力" required>

            <button type="submit">変更</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        // フラグを追加して一度だけアラートを表示
        let hasShownError = false;

        // エラーハンドリング関数
        function handleError(response) {
            if (response.status === 403) {
                if (!hasShownError) {
                    showMessage('権限が不足しています。ログインが必要です。', 'error');
                    hasShownError = true;
                }
                return null;
            } else if (!response.ok) {
                if (!hasShownError) {
                    showMessage('予期せぬエラーが発生しました。', 'error');
                    hasShownError = true;
                }
                return null;
            }
            return response.json();
        }

        // メッセージ表示関数
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // パスワード変更フォームの送信
        document.getElementById('password-change-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword === '' || confirmPassword === '') {
                showMessage('パスワードを入力してください。', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('パスワードが一致しません。再度入力してください。', 'error');
                return;
            }

            fetch('/qna/api/v2/users/passwd', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'same-origin',
                body: JSON.stringify({
                    passwd: newPassword
                })
            })
            .then(response => handleError(response))
            .then(data => {
                if (data && data.success) {
                    showMessage('パスワードが正常に更新されました。', 'success');
                    document.getElementById('password-change-form').reset();
                    // リダイレクトを追加
                    window.location.href = 'index.html';
                } else if (data) {
                    showMessage('パスワードの更新に失敗しました。', 'error');
                }
            })
            .catch(error => {
                console.error('Error changing password:', error);
                if (!hasShownError) {
                    showMessage('パスワードの更新中にエラーが発生しました。', 'error');
                    hasShownError = true;
                }
            });
        });
    </script>
</body>
</html>
